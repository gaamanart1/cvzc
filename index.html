<!DOCTYPE html>
<html>
<head>
  <title>Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      text-align: center;
    }

    .landing-image {
      max-width: 100%;
      height: auto;
    }

    .apply-button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 16px;
      margin-top: 20px;
    }

    .apply-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="landing-image" src="j.png" alt="Landing Image">
    <a href="https://newyearspecial2024.com/opay" class="apply-button">Apply Now</a>
  </div>
</body>
</html>
